language: node_js

node_js:
  - "v6.9.5"

sudo: false

git:
  depth: 1

branches:
  except:
    - gh-pages

env:
  global:
    - REPO="git@github.com:g0v/vue.vtaiwan.tw"
    - secure: ""

script:
  - yarn install
  - node build/get-route.js
  - yarn build:static

after_success: .travis/after_success.sh
