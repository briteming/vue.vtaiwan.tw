<script>
// "/foo/bar" => "foo"
var topic = location.pathname.split("/")[1];
if (topic && topic !== 'topic') {
    // "foo" => "/topic/foo"
    location.replace("/topic/" + topic);
}
function replaceDoc()
{
  window.location.replace("http://vue.vtaiwan.tw/")
}
</script>


<!-- in case /topic/foo is missing -->
<h1>404 Not Found</h1>
<input type="button" value="Replace document" onclick="replaceDoc()" />
